<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Board</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Style sheet -->
    <link rel="stylesheet" href="whiteBoard.css" />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!-- White Board  -->
      <div class="white-board">
        <canvas id="canvasSelect"></canvas>

        <!-- Zoom Box -->
        <div class="zoom-box">
          <!-- minus icon  -->
          <div class="icon" id="zoomInSelect">
            <i class="fa-solid fa-minus"></i>
          </div>
          <div class="number">100%</div>

          <div class="icon" id="zoomOutSelect">
            <!-- plus icon  -->
            <i class="fa-solid fa-plus"></i>
          </div>

          <div class="icon" id="zoomOutSelect">
            <!-- default icon  -->
            <i class="fa-solid fa-expand"></i>
          </div>
        </div>
      </div>

      <!--  Menu  -->
      <div class="menu">
        <!-- cursor icon  -->
        <div id="cursorSelect">
          <i class="fa-solid fa-arrow-pointer"></i>
          <span class="tooltip">cursor</span>
        </div>

        <!-- Pen icon  -->
        <div id="penSelect" class="openSideBar">
          <i class="fa-solid fa-pencil"></i>
          <span class="tooltip">Pensil</span>

          <!-- side bar pen -->
          <div id="bothElement" class="hidden" id="penSideBarSelect">
            <div class="side-bar side-bar-pen">
              <span class="icon" id="penCloseSelect">
                <i class="fa-solid fa-xmark"></i>
              </span>

              <span class="icon">
                <i class="fa-solid fa-pen"></i>
              </span>
              <span class="icon">
                <i class="fa-solid fa-highlighter"></i>
              </span>
              <span class="icon">
                <i class="fa-regular fa-circle"></i>
              </span>
              <span class="icon">
                <i class="fa-regular fa-circle"></i>
              </span>
            </div>
            <div class="side-bar-size" id="penSizeSelect">
              <input type="range" min="2" val="5" max="30" id="" />
            </div>
          </div>
        </div>

        <!-- Text icon  -->
        <div id="textSelect">
          <i class="fa-solid fa-font"></i>
          <span class="tooltip">Text</span>
        </div>

        <!-- Shape icon  -->
        <div id="shapeSelect">
          <i class="fa-solid fa-shapes"></i>
          <span class="tooltip">Shapes</span>

          <!-- side bar - shapes -->
          <div class="side-bar side-bar-shape hidden" id="shapeSideBarSelect">

            <!-- drag experiment  -->
<div id="draggable">
  Drag me
  <div id="resize-handle"></div>
</div>


            <!-- square -->
            <span class="icon">
              <i class="fa-regular fa-square"></i>
            </span>

            <!-- message  -->
            <span class="icon">
              <i class="fa-regular fa-message"></i>
            </span>

            <!-- triangle  -->
            <span class="icon">
              <i class="fa-solid fa-triangle-exclamation"></i>
            </span>

            <!-- line -->
            <span class="icon">
              <i class="fa-regular fa-circle"></i>
            </span>

            <!-- arrow 1 side -->
            <span class="icon">
              <i class="fa-solid fa-arrow-up"></i>
            </span>

            <!-- array double -->
            <span class="icon">
              <i class="fa-solid fa-arrows-left-right"></i>
            </span>

            <!-- circle -->
            <span class="icon">
              <i class="fa-regular fa-circle"></i>
            </span>

            <!-- star -->
            <span class="icon">
              <i class="fa-regular fa-star"></i>
            </span>
          </div>
        </div>

        <!-- Undo Icon  -->
        <div id="undoSelect">
          <i class="fa-solid fa-rotate-left"></i>
          <span class="tooltip">Undo</span>
        </div>

        <!-- Redo icon  -->
        <div id="redoSelect">
          <i class="fa-solid fa-rotate-right"></i>
          <span class="tooltip">Redo</span>
        </div>

        <!-- Erasor icon  -->
        <div id="erasorSelect">
          <i class="fa-solid fa-eraser"></i>
          <span class="tooltip">Erasor</span>
        </div>

        <!-- Save icon  -->
        <div id="saveSelect">
          <i class="fa-solid fa-download"></i>
          <span class="tooltip">Save White Board</span>
        </div>

        <!-- Delete Icon  -->
        <div id="deleteSelect">
          <i class="fa-solid fa-trash-can"></i>
          <span class="tooltip">Delete All</span>
        </div>

        <!-- Color icon  -->
        <div id="fillSelect">
          <input type="color" value="#333333" id="colorSelect" />
          <span class="tooltip">Pen color</span>
        </div>
      </div>
    </main>

    <!-- Java Script -->
    <script src="whiteBoard.js"></script>
  </body>
</html>
